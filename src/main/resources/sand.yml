#
# SandWands sand.yml v3.1.4
#

# The list of blocks that will be broken by the sand wands.
# Make sure that you enter the correct minecraft name of an item.
# See this link for more information about names: https://minecraft-ids.grahamedgecombe.com/
whitelisted-block-list:
- sand
- red_sand
- gravel

# -------------------------------------------------------------
# Start configuration for sand-wand-1
#
sand-wand-1:
  # The name of the tool given to the player.
  name: "&c&lSAND WAND &7(&4Tier 1&7)"
  #
  # IMPORTANT: Make sure this is located in the Lore section of this configuration.
  # And make sure it is unique to the tier 1 tools, this will tell the plugin what it is looking for.
  unique: "&eDemolish I"
  #
  # If the command specifies infinite uses this will replace the %uses% section.
  infinite-use-id: "INFINITE"
  #
  # this + the uses-id will replace the line in the lore when the player uses the tool.
  uses-line-id: "&6&lUSES:"
  uses-id: "&e&l%uses%"
  #
  # the Y level at which the plugin should mine down to.
  lowest-break-level: 1
  #
  # Cooldown for the tool in seconds, set it to -1 to disable the cooldown.
  cooldown: 9
  #
  # This is delay between the blocks being broken (in ticks), the
  # higher this is the longer it will take the remove the sand stack.
  break-delay: 9
  #
  # Enchantments that will be applied to the tool with the /sw give command
  # IMPORTANT: make sure to use these enchantment names https://docs.oc.tc/reference/enchantments (vanilla names may not work!).
  # Syntax: NAME-LEVEL
  enchantments:
  - DURABILITY-3
  - FIRE_ASPECT-5
  #
  # Enchantment Lore, you can make this as many lines as you would like.
  # In v3.0 you can put the %uses% placeholder anywhere in the lore (must be after the 'uses-line-id').
  lore:
  - "&eDemolish I"
  - "&7 "
  - "&6&lUSES: &e&l%uses%"
  - "&7 "
  - "&7&oThis wand was manufactured to"
  - "&7&oremove sand stacks, use it wisely..."
  - "&7 "
  - "&7&lCOOLDOWN: &f&l9 Seconds"
#

#
# The following configuration is for the item displayed in the GUI menu.
# This item will not be given to the player, the sand-wand-1 item will be given.
sand-wand-1-gui:
  name: "&c&lSAND WAND &7(&4Tier 1&7)"
  unique: "&eDemolish I"
  # The number of uses the tool will come with from the GUI.
  uses: 1000
  # If this item will be in the GUI.
  enabled: true
  enchantments:
  - DURABILITY-3
  - FIRE_ASPECT-5
  lore:
  - "&eDemolish I"
  - "&7 "
  - "&6&lUSES: &e&l%uses%"
  - "&7 "
  - "&7&oThis wand was manufactured to"
  - "&7&oremove sand stacks, use it wisely..."
  - "&7 "
  - "&7&lCOOLDOWN: &f&l9 Seconds"
  - "&7 "
  - "&7&m---------------------------------"
  - "&a&lBUY PRICE: &f$1,000,000"
  - "&7&m---------------------------------"
  # The actual item in the gui (this is the item that will be given to the player).
  gui-item: bone
  # The slot in the GUI that this item will be.
  gui-slot: 9
  # The price of the wand, this will be taken from the players account.
  price: 1000000
#
# End configuration for sand-wand-1
# -------------------------------------------------------------

